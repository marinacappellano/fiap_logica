<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <script>
        function tabuada(){
            let nrtabuada = document.getElementById("nrTabuada").value;
            for(let tabuada=1; tabuada <= 10; tabuada++){
                alert(nrtabuada + " x " + tabuada + " = " + (tabuada*nrtabuada));
                document.getElementById("divTabuada").innerHTML = nrtabuada + " x " + tabuada + " = " + (tabuada*nrtabuada)
            }
        }
    </script>
</head>
<body>
    Tabuada:<input type="number" id="nrTabuada"><br/>
    <input type="button" value="Gerar Tabuada" onclick="tabuada();">
    <div id="divTabuada"></div>
</body>
</html>
